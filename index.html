<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronunciation Widget</title>
    <style>
        /* Minimal styling for the Notion embed block */
        body {
            font-family: sans-serif;
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent; /* Ensures no background shows up in Notion */
        }
        .pronounce-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Word Pronunciation</h2>
    <p>Click below to hear the pronunciation of **Hello**.</p>

    <button class="pronounce-button" onclick="getPronunciation('ripple')">
        ðŸ”Š Pronounce this word
    </button>

    <script>
/**
 * Recommended robust function: Fetches the JSON to get the verified audio link.
 */
function getPronunciation(word) {
    // Fetch the full dictionary entry
    fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('API lookup failed');
            }
            return response.json();
        })
        .then(data => {
            // Find the verified audio URL from the phonetics array
            const audioURL = data[0]?.phonetics?.find(p => p.audio)?.audio;
            
            if (audioURL) {
                // Prepend 'https:' because the API link is often protocol-relative
                const fullAudioURL = audioURL.startsWith('//') ? `https:${audioURL}` : audioURL;
                const audio = new Audio(fullAudioURL);
                audio.play().catch(e => console.error("Play failed:", e));
            } else {
                alert(`No pronunciation found for "${word}".`);
            }
        })
        .catch(error => {
            console.error('API Error:', error);
            alert('Not available');
        });
}
    </script>
</body>
</html>

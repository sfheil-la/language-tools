<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronunciation Widget</title>
    <style>
        /* Minimal styling for the Notion embed block */
        body {
            font-family: sans-serif;
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent; /* Ensures no background shows up in Notion */
        }
        .pronounce-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Word Pronunciation</h2>
    <p>Click below to hear the pronunciation of **Hello**.</p>

    <button class="pronounce-button" onclick="getPronunciation('turd')">
        ðŸ”Š Pronounce this word
    </button>

    <script>
function getPronunciation(word) {
    // 1. Construct the direct MP3 URL based on a working example
    const audioURL = `https://api.dictionaryapi.dev/media/pronunciations/en/${word}-us.mp3`;

    // 2. Create a new Audio object
    const audio = new Audio(audioURL);

    // 3. Optional: Add a listener to handle success or failure
    audio.addEventListener('canplaythrough', () => {
        // Audio loaded successfully, now play it
        audio.play().catch(e => {
            console.error("Audio play failed (user gesture required?):", e);
        });
    });

    audio.addEventListener('error', (e) => {
        console.error(`Error loading audio from fixed path for "${word}":`, e);
        alert(`Could not find a direct MP3 for "${word}". (Check console for 404 error)`);
    });

    // Attempt to load the audio
    audio.load(); 
}
    </script>
</body>
</html>

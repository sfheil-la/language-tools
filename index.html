<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronunciation Widget</title>
    <style>
        /* Minimal styling for the Notion embed block */
        body {
            font-family: sans-serif;
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent; /* Ensures no background shows up in Notion */
        }
        .pronounce-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Word Pronunciation</h2>
    <p>Click below to hear the pronunciation of **Hello**.</p>

    <button class="pronounce-button" onclick="getPronunciation('hello')">
        ðŸ”Š Pronounce "Hello"
    </button>

    <script>
    function getPronunciation(word) {
        // Free Dictionary API - no key needed, great for single words
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
            .then(response => response.json())
            .then(data => {
                // Find the first audio link available
                const audioURL = data[0]?.phonetics?.find(p => p.audio)?.audio;

                if (audioURL) {
                    // The API returns a protocol-relative URL (//ssl...), so we prepend 'https:'
                    const fullAudioURL = `https:${audioURL}`;
                    const audio = new Audio(fullAudioURL);
                    audio.play();
                } else {
                    alert(`No pronunciation found for "${word}".`);
                }
            })
            .catch(error => {
                console.error('API Error:', error);
                alert('An error occurred while fetching pronunciation.');
            });
    }
    </script>
</body>
</html>
